<mat-toolbar>Personal details list</mat-toolbar>

<div class="content">
    <div class="filters">
        <form [formGroup]="filters">
            <mat-form-field appearance="outline" class="filter-field">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="filter-field">
                <mat-label>Company</mat-label>
                <input matInput formControlName="company">
            </mat-form-field>
        </form>
        
        <button mat-raised-button class="clear-button"><mat-icon>close</mat-icon></button>
    </div>

    <table mat-table [dataSource]="personalDetailsList" class="mat-elevation-z8">
        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> Avatar </th>
            <td mat-cell *matCellDef="let element"><img src="./assets/img/placehold-32x32.png" [alt]="element.avatarUrl"> </td>
        </ng-container>      

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"><mat-icon>edit</mat-icon><mat-icon>delete</mat-icon></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
